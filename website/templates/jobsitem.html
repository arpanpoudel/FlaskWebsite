<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
    <div class="col-10">
      <h4 
        style="color:rgb(120,120,120); margin-bottom:4px;">
        {{job['jobtitle']}}
      </h4>
      <div>
        <b>Company Major:</b> {{job['companyname']}}
      </div>
      <div>
        <b>Desired Major:</b> {{job['desiredmajor']}}
      </div>
      {% if 'salary' in job %}
      <div>
        <b>Salary:</b> {{job['salary']}}
      </div>
      {% endif %}
    </div>
    
  </div>
